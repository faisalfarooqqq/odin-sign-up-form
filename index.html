<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="main">
        <div class="left">
            <div class="graphics">
                <img class="logo" src="images/odin-lined.png" alt="Odin logo">
                <h1 >ODIN</h1> 
            </div>
            <div class="credits">Photo by Halie West on Unsplash</div> 
        </div>
        <div class="right">
            <section>
                <div class="description">
                    <p>This is not a real online service!
                    You know you need something like this in your life to help you 
                    realize your deepest dreams.
                    <p>Sign up <span>now</span> to get started</p>
                    </p>
                    <p>You know you want to.</p>  
                    <div class="hype">Let's Do it!</div> 
                </div>
            </section>
            
            <section>    
                <form action="#">
                    <div class="sign-up">
                        <div class="userInfo">
                            <div class="details">
                                <label for="first_name">First Name</label>
                                <input type="text" name="first_name" id="first_name" placeholder="enter your first name" required>
                            </div>
                            <div class="details">
                                <label for="last_name">Last Name</label>
                                <input type="text" name="last_name" id="last_name" placeholder="enter your last name" required>
                            </div>
                        </div>
                        <div class="userInfo">
                            <div class="details">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" placeholder="enter your email address" required>
                            </div>
                            <div class="details">
                                <label for="contact-number">Contact No</label>
                                <input type="tel" name="contact-number" id="contact-number" placeholder="12-123-1234567" pattern="[0-9]{2}-[0-9]{3}-[0-9]{7}" required>
                            </div>
                        </div>
                        <div class="userInfo">
                            <div class="details">
                                <label for="confirm-password">Password</label>
                                <input type="text" name="confirm-password" id="confirm-password" placeholder="choose a password" required>
                            </div>
                            <div class="details">
                                <label for="password">Confirm Password</label>
                                <input type="password" name="password" id="password" placeholder="confirm your password" required>
                            </div>
                        </div>

                    </div>
                    <div class="btn">
                        <button type="submit" class="submitBtn">Create an Account</button>
        
                    </div>
                    
                </form>
            </section>
            <section>
            <div class="login">
                <p>Already got an account? <a href="#">Log in</a> </p>         
            </div>  
            </section>
        </div>

    </div>
</body>
</html>
